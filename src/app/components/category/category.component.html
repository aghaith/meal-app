<h2>{{ categoryName }} Meals</h2>

<ul>
  <li *ngFor="let meal of meals">
    <img [src]="meal.strMealThumb" alt="Meal Image" />
    <span>{{ meal.strMeal }}</span>
    <button (click)="toggleFavourite(meal)">
      {{ isFavourite(meal) ? "Remove from Favourites" : "Add to Favourites" }}
    </button>
  </li>
</ul>
